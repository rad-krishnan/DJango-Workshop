<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Homepage</title>
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Reset some default styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar Styles */
    .navbar {
      background-color: #333;
      color: #fff;
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin-right: 20px;
    }

    /* Main Content Styles */
    .container {
      padding-top: 50px;
      text-align: center;
    }

    .container i {
      font-size: 48px;
      color: #333;
      margin: 20px;
    }

    /* Sample Footer Styles */
    .footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#">Sign Out</a>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1>Welcome to our Homepage</h1>
    <p>Icons:</p>
    <div>
      <i class="fas fa-home"></i>
      <i class="fas fa-user"></i>
      <i class="fas fa-envelope"></i>
      <i class="fas fa-cog"></i>
      <i class="fas fa-sign-out-alt"></i>
    </div>
  </div>

  <!-- Sample Footer -->
  <div class="footer">
    &copy; 2023 Sample Homepage. All rights reserved.
  </div>
</body>
</html>
